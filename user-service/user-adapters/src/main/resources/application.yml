spring:
  application:
    name: ${env.SERVICE_NAME:user-service}

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/marketnote_user}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  sql:
    init:
      mode: always
      schema-locations: classpath:org/springframework/batch/core/schema-postgresql.sql
      continue-on-error: true

  data:
    redis:
      host: ${REDIS_HOST_NAME:localhost}
      port: 6379
      password: ${REDIS_PASSWORD:password}

  jwt:
    secret: ${JWT_SECRET_KEY:dev-secret-change-me}
    access-token:
      ttl: ${ACCESS_TOKEN_EXPIRATION_TIME:18000001800000}
    refresh-token:
      ttl: ${REFRESH_TOKEN_EXPIRATION_TIME:1209600000}

  mail:
    host: ${SES_SMTP_HOST:email-smtp.${SES_REGION:ap-northeast-2}.amazonaws.com}
    port: ${SES_SMTP_PORT:587}
    username: ${SES_SMTP_USERNAME:change-me}
    password: ${SES_SMTP_PASSWORD:change-me}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

client:
  origin: ${CLIENT_ORIGIN:http://localhost:3000}
  cookie-domain: ${COOKIE_DOMAIN:localhost}
  cors:
    allowed-origins: ${ACCESS_CONTROL_ALLOWED_ORIGINS:http://localhost:3000}

server:
  origin: ${SERVER_ORIGIN:http://localhost:8080}
  error:
    include-exception: true
    include-stacktrace: ALWAYS
    whitelabel:
      enabled: false

logging:
  config: classpath:logback-spring.xml
  level:
    org.springframework.security: ERROR

oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID:abc}
    client-secret: ${GOOGLE_CLIENT_SECRET:def}
  kakao:
    client-id: ${KAKAO_CLIENT_ID:abc}
    client-secret: ${KAKAO_CLIENT_SECRET:def}
    admin-key: ${KAKAO_ADMIN_KEY:ghi}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

mail:
  from: ${MAIL_FROM:no-reply@yourdomain.com}
  sender-name: ${MAIL_SENDER_NAME:shop}
  verification:
    ttl-minutes: ${MAIL_VERIFICATION_TTL_MINUTES:5}

verification:
  redis:
    prefix: ${REDIS_EMAIL_VERIFICATION_PREFIX:email:verification:}
